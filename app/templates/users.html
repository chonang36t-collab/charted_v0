{% extends 'base.html' %}
{% block content %}
<h3>User Management</h3>
<div class="row">
  <div class="col-md-6">
    <form method="post" class="card card-body mb-3">
      <div class="row g-2">
        <div class="col-md-4"><input class="form-control" name="username" placeholder="Username" required></div>
        <div class="col-md-4"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
        <div class="col-md-4">
          <select class="form-select" name="role">
            <option value="viewer">viewer</option>
            <option value="admin">admin</option>
          </select>
        </div>
      </div>
      <div class="mt-2"><button class="btn btn-primary" type="submit">Create User</button></div>
    </form>

    <table class="table table-striped">
      <thead><tr><th>Username</th><th>Role</th><th>Created</th></tr></thead>
      <tbody>
        {% for u in users %}
        <tr><td>{{ u.username }}</td><td>{{ u.role }}</td><td>{{ u.created_at.strftime('%Y-%m-%d %H:%M') }}</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
